<div class="p-8">
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-2xl font-bold text-white tracking-tight">GESTÃO DE UNIDADES</h1>
      <p class="text-slate-500 text-sm">Cadastre e gerencie condomínios e seus elevadores</p>
    </div>

    <button
      (click)="showForm = true"
      class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl font-bold transition-all shadow-lg shadow-blue-900/30"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Novo Condomínio
    </button>
  </div>

  @if (showForm) {
    <div
      class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4"
    >
      <app-customer-form (save)="onSaveCustomer($event)" (cancel)="showForm = false">
      </app-customer-form>
    </div>
  }

  <app-customers-list [customers]="customers()" (select)="onCustomerSelect($event)">
  </app-customers-list>
</div>
