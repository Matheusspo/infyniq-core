<div
  class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
>
  <div
    class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden animate-in fade-in zoom-in duration-200"
  >
    <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
      <h3 class="text-xl font-bold text-slate-800">Cadastrar Nova Peça</h3>
      <button (click)="close.emit()" class="text-slate-400 hover:text-slate-600 transition-colors">
        <span class="text-2xl">&times;</span>
      </button>
    </div>

    <form [formGroup]="stockForm" (ngSubmit)="onSubmit()" class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-slate-700 mb-1">Nome da Peça *</label>
          <input
            type="text"
            formControlName="name"
            placeholder="Ex: Cabo de Tração 8mm"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Código (Code/SKU) *</label>
          <input
            type="text"
            formControlName="code"
            placeholder="Ex: CAB-001"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Unidade *</label>
          <select
            formControlName="unit"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          >
            <option value="un">Unidade (un)</option>
            <option value="mt">Metros (mt)</option>
            <option value="kg">Quilos (kg)</option>
            <option value="cj">Conjunto (cj)</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Preço de Custo (R$) *</label>
          <input
            type="number"
            formControlName="costPrice"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Categoria *</label>
          <input
            type="text"
            formControlName="category"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Qtd em Estoque *</label>
          <input
            type="number"
            formControlName="currentQuantity"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Aviso de Qtd Mínima *</label>
          <input
            type="number"
            formControlName="minQuantity"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-slate-700 mb-1"
            >Localização (Prateleira/Corredor)</label
          >
          <input
            type="text"
            formControlName="location"
            placeholder="Ex: A-12"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>
      </div>

      <div class="mt-8 flex gap-3 justify-end">
        <button
          type="button"
          (click)="close.emit()"
          class="px-6 py-2 rounded-lg font-medium text-slate-600 hover:bg-slate-100 transition-colors"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="stockForm.invalid"
          class="px-6 py-2 rounded-lg font-medium bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-blue-200 transition-all"
        >
          Salvar Peça
        </button>
      </div>
    </form>
  </div>
</div>
