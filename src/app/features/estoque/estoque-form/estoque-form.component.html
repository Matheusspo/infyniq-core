<div
  class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
>
  <div
    class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden animate-in fade-in zoom-in duration-200"
  >
    <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
      <h2 class="text-xl font-bold text-slate-800 mb-6">
        {{ isEditMode ? 'Editar Peça' : 'Cadastrar Nova Peça' }}
      </h2>

      <button
        type="submit"
        [disabled]="stockForm.invalid"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-bold transition-all shadow-lg"
      >
        {{ isEditMode ? 'Salvar Alterações' : 'Cadastrar Item' }}
      </button>
    </div>

    <form [formGroup]="stockForm" (ngSubmit)="onSubmit()" class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="mb-6">
          <label class="block text-sm font-bold text-slate-700 mb-2">Imagem do Produto</label>

          <div class="flex items-center gap-4 p-3 bg-slate-50 rounded-xl border border-slate-100">
            <div
              class="relative group flex-shrink-0 w-20 h-20 rounded-lg border-2 border-dashed border-slate-300 bg-white flex items-center justify-center overflow-hidden"
            >
              @if (imagePreview) {
                <img [src]="imagePreview" class="w-full h-full object-cover" />
                <button
                  type="button"
                  (click)="removeImage()"
                  class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="white"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                    />
                  </svg>
                </button>
              } @else {
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-8 h-8 text-slate-300"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                  />
                </svg>
              }
            </div>

            <div class="flex flex-col gap-1">
              <input
                type="file"
                #fileInput
                (change)="onFileSelected($event)"
                accept="image/*"
                class="text-xs text-slate-500 file:mr-3 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer"
              />
              @if (imagePreview) {
                <p class="text-[10px] text-emerald-600 font-bold px-1">✓ Imagem selecionada</p>
              } @else {
                <p class="text-[10px] text-slate-400 px-1">Recomendado: JPG ou PNG quadrado</p>
              }
            </div>
          </div>
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-slate-700 mb-1">Nome da Peça *</label>
          <input
            type="text"
            formControlName="name"
            placeholder="Ex: Cabo de Tração 8mm"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Código (Code/SKU) *</label>
          <input
            type="text"
            formControlName="code"
            placeholder="Ex: CAB-001"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Unidade *</label>
          <select
            formControlName="unit"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          >
            <option value="un">Unidade (un)</option>
            <option value="mt">Metros (mt)</option>
            <option value="kg">Quilos (kg)</option>
            <option value="cj">Conjunto (cj)</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Preço de Custo (R$) *</label>
          <input
            type="number"
            formControlName="costPrice"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Categoria *</label>
          <input
            type="text"
            formControlName="category"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Qtd em Estoque *</label>
          <input
            type="number"
            formControlName="currentQuantity"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Aviso de Qtd Mínima *</label>
          <input
            type="number"
            formControlName="minQuantity"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-slate-700 mb-1"
            >Localização (Prateleira/Corredor)</label
          >
          <input
            type="text"
            formControlName="location"
            placeholder="Ex: A-12"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>
      </div>

      <div class="mt-8 flex gap-3 justify-end">
        <button
          type="button"
          (click)="close.emit()"
          class="px-6 py-2 rounded-lg font-medium text-slate-600 hover:bg-slate-100 transition-colors"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="stockForm.invalid"
          class="px-6 py-2 rounded-lg font-medium bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-blue-200 transition-all"
        >
          Salvar Peça
        </button>
      </div>
    </form>
  </div>
</div>
