<div class="bg-white rounded-2xl shadow-xl w-full max-w-[800px] overflow-hidden">
  <div class="px-8 py-6 border-b border-slate-100 flex justify-between items-center">
    <h2 class="text-xl font-bold text-[#1e293b]">Prontuário do Elevador</h2>
    <button (click)="cancel.emit()" class="text-slate-400 hover:text-slate-600">✕</button>
  </div>

  <form
    [formGroup]="equipmentForm"
    (ngSubmit)="onSubmit()"
    class="p-8 space-y-6 max-h-[80vh] overflow-y-auto"
  >
    <div class="grid grid-cols-2 gap-4">
      <div class="col-span-2">
        <label class="block text-sm font-bold text-[#1e293b] mb-1">Nome / Identificação *</label>
        <input
          formControlName="name"
          placeholder="Ex: Elevador Social 01"
          class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2"
        />
      </div>
      <div>
        <label class="block text-sm font-bold text-[#1e293b] mb-1">Marca *</label>
        <input
          formControlName="brand"
          class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2"
        />
      </div>
      <div>
        <label class="block text-sm font-bold text-[#1e293b] mb-1">Modelo *</label>
        <input
          formControlName="model"
          class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2"
        />
      </div>
    </div>

    <div
      formGroupName="technicalSpecs"
      class="bg-slate-50 p-6 rounded-2xl border border-slate-100 grid grid-cols-3 gap-4"
    >
      <h3 class="col-span-3 text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
        Dados Técnicos
      </h3>
      <div>
        <label class="block text-xs font-bold text-slate-500 mb-1">Paradas</label>
        <input
          type="number"
          formControlName="stops"
          class="w-full border-slate-200 rounded-lg px-3 py-2"
        />
      </div>
      <div>
        <label class="block text-xs font-bold text-slate-500 mb-1">Capacidade (KG)</label>
        <input
          type="number"
          formControlName="capacityKg"
          class="w-full border-slate-200 rounded-lg px-3 py-2"
        />
      </div>
      <div>
        <label class="block text-xs font-bold text-slate-500 mb-1">Tração</label>
        <select formControlName="driveType" class="w-full border-slate-200 rounded-lg px-3 py-2">
          <option value="GEARED">GEARED (Com engrenagem)</option>
          <option value="GEARLESS">GEARLESS (Sem engrenagem)</option>
          <option value="HYDRAULIC">Hidráulico</option>
        </select>
      </div>
    </div>

    <div class="flex justify-end gap-4">
      <button type="button" (click)="cancel.emit()" class="px-6 py-2 text-slate-500 font-bold">
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="equipmentForm.invalid"
        class="px-10 py-3 bg-[#94aef2] text-white font-bold rounded-xl shadow-lg"
      >
        Salvar Equipamento
      </button>
    </div>
  </form>
</div>
