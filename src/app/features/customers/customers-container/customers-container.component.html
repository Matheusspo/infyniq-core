<div class="p-8">
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-2xl font-bold text-white tracking-tight">GESTÃO DE UNIDADES</h1>
      <p class="text-slate-500 text-sm">Cadastre e gerencie condomínios e seus elevadores</p>
    </div>

    <button
      (click)="showCustomerForm.set(true)"
      class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl font-bold transition-all shadow-lg shadow-blue-900/30"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Novo Condomínio
    </button>
  </div>

  @if (showCustomerForm()) {
    <div
      class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4"
    >
      <app-customer-form (save)="onSaveCustomer($event)" (cancel)="showCustomerForm.set(false)">
      </app-customer-form>
    </div>
  }

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-8">
    <app-customers-list [customers]="customers()" (select)="onCustomerSelect($event)">
    </app-customers-list>

    <div class="h-full">
      @if (selectedCustomer()) {
        <app-equipment-dashboard
          [customerName]="selectedCustomer()?.name"
          (add)="showEquipmentForm.set(true)"
        >
        </app-equipment-dashboard>
      } @else {
        <div
          class="h-full border-2 border-dashed border-slate-200 rounded-2xl flex flex-col items-center justify-center p-12 text-center bg-slate-50/30"
        >
          <div class="bg-blue-50 p-4 rounded-full mb-4">
            <svg
              class="w-8 h-8 text-blue-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
          <h3 class="text-slate-700 font-bold mb-1">Gestão de Unidades</h3>
          <p class="text-slate-400 text-sm max-w-[250px]">
            Selecione um condomínio na lista ao lado para gerenciar os elevadores e prontuários.
          </p>
        </div>
      }
    </div>
  </div>
</div>

@if (showEquipmentForm()) {
  <div
    class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4"
  >
    <app-equipment-form (save)="onSaveEquipment($event)" (cancel)="showEquipmentForm.set(false)">
    </app-equipment-form>
  </div>
}
