<div
  class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-in fade-in duration-300"
>
  <form
    [formGroup]="osForm"
    (ngSubmit)="onSubmit()"
    class="bg-white w-full max-w-5xl max-h-[90vh] shadow-[0_32px_64px_-12px_rgba(0,0,0,0.2)] rounded-[48px] flex flex-col overflow-hidden border border-white"
  >
    <header class="p-8 border-b border-slate-50 flex justify-between items-start">
      <div>
        <span class="text-[10px] font-black uppercase tracking-[0.3em] text-blue-600 block mb-1"
          >Engenharia de Campo</span
        >
        <h2 class="text-3xl font-black text-slate-800 tracking-tighter">
          {{ isEdit() ? 'Editar Ordem de Serviço' : 'Abertura de Chamado Técnico' }}
        </h2>
      </div>
      <button
        type="button"
        (click)="onClose()"
        class="p-3 hover:bg-slate-50 rounded-2xl transition-all group"
      >
        <i class="pi pi-times text-slate-400 group-hover:text-slate-900"></i>
      </button>
    </header>

    <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
      <div class="grid grid-cols-12 gap-10">
        <div class="col-span-12 lg:col-span-7 space-y-8">
          <div class="grid grid-cols-2 gap-6">
            <div class="group">
              <label
                class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2 group-focus-within:text-blue-600"
              >
                Tipo de Serviço
              </label>
              <select
                formControlName="type"
                class="w-full bg-slate-50 border-2 border-transparent rounded-2xl px-4 py-4 focus:bg-white focus:border-blue-500/10 outline-none transition-all font-bold text-slate-700 active:scale-[0.98]"
              >
                <option value="PREVENTIVE">Manutenção Preventiva</option>
                <option value="CORRECTIVE">Manutenção Corretiva</option>
                <option value="EMERGENCY">Atendimento Emergencial</option>
              </select>
            </div>

            <div class="flex flex-col">
              <label
                class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2"
                >Prioridade</label
              >
              <div
                class="h-[60px] flex items-center bg-amber-50/50 rounded-2xl px-6 border-2 border-transparent hover:border-amber-100 transition-all"
              >
                <label class="relative inline-flex items-center cursor-pointer group">
                  <input type="checkbox" formControlName="isEmergency" class="sr-only peer" />

                  <div
                    class="w-11 h-6 bg-slate-200 rounded-full peer peer-checked:bg-amber-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full"
                  ></div>

                  <span
                    class="ml-3 text-[10px] font-black text-amber-700 uppercase tracking-tight whitespace-nowrap"
                  >
                    Regime de Emergência
                  </span>
                </label>
              </div>
            </div>
          </div>

          <div class="space-y-4">
            <div class="group">
              <label
                class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2"
                >Condomínio / Cliente</label
              >
              <select
                [compareWith]="compareFn"
                formControlName="customerId"
                class="w-full bg-slate-50 border-2 border-transparent rounded-2xl px-4 py-4 font-bold text-slate-700 focus:bg-white focus:border-blue-500/10 outline-none transition-all"
              >
                <option value="">Selecione o condomínio...</option>
                @for (c of customers(); track c.id) {
                  <option [value]="c.id">{{ c.name }}</option>
                }
              </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div class="group">
                <label
                  class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2"
                  >Elevador / Equipamento</label
                >
                <select
                  [compareWith]="compareFn"
                  formControlName="equipmentId"
                  class="w-full bg-slate-50 border-2 border-transparent rounded-2xl px-4 py-4 font-bold text-slate-700 focus:bg-white focus:border-blue-500/10 outline-none transition-all"
                >
                  <option value="">Selecione...</option>
                  @for (e of filteredEquipments(); track e.id) {
                    <option [value]="e.id">{{ e.name }}</option>
                  }
                </select>
              </div>
              <div class="group">
                <label
                  class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2"
                  >Técnico Responsável</label
                >
                <select
                  [compareWith]="compareFn"
                  formControlName="technicianId"
                  class="w-full bg-slate-50 border-2 border-transparent rounded-2xl px-4 py-4 font-bold text-slate-700 focus:bg-white focus:border-blue-500/10 outline-none transition-all"
                >
                  <option value="">Atribuir técnico...</option>
                  @for (t of technicians(); track t.id) {
                    <option [value]="t.id">{{ t.name }}</option>
                  }
                </select>
              </div>
            </div>
          </div>

          <div class="group">
            <label
              class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2"
              >Relato do Problema</label
            >
            <textarea
              formControlName="description"
              rows="4"
              class="w-full bg-slate-50 border-2 border-transparent rounded-[32px] px-6 py-4 focus:bg-white focus:border-blue-500/10 outline-none transition-all resize-none font-medium text-slate-700"
              placeholder="Descreva o defeito ou a tarefa preventiva..."
            ></textarea>
          </div>
        </div>

        <div class="col-span-12 lg:col-span-5 flex flex-col">
          <div class="bg-slate-50 rounded-[40px] p-6 border border-slate-100 flex-1 flex flex-col">
            <div class="flex justify-between items-center mb-6">
              <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                  <i class="pi pi-box text-white text-xs"></i>
                </div>
                <label class="text-[10px] font-black text-slate-800 uppercase tracking-widest"
                  >Reserva de Peças</label
                >
              </div>
            </div>

            <div class="mb-4">
              <select
                (change)="addPart($event)"
                class="w-full bg-white border-2 border-slate-100 rounded-2xl px-4 py-3 font-bold text-slate-600 outline-none focus:border-blue-500 transition-all cursor-pointer"
              >
                <option value="">+ Adicionar item do estoque</option>
                @for (item of stockStore.items(); track item.id) {
                  <option [value]="item.id">
                    {{ item.name }} (Qtd: {{ item.currentQuantity }})
                  </option>
                }
              </select>
            </div>

            <div class="space-y-3 overflow-y-auto max-h-[300px] pr-2 custom-scrollbar">
              @for (part of selectedParts(); track part.id) {
                <div
                  class="flex items-center justify-between bg-white p-4 rounded-2xl shadow-sm border border-slate-100 animate-in zoom-in duration-200"
                >
                  <div class="flex items-center gap-3">
                    <span
                      class="w-8 h-8 bg-blue-50 rounded-lg flex items-center justify-center text-blue-600 font-bold text-xs"
                      >{{ part.requestedQuantity }}x</span
                    >
                    <span class="text-sm font-bold text-slate-700">{{ part.name }}</span>
                  </div>
                  <button
                    type="button"
                    (click)="removePart(part.id)"
                    class="text-slate-300 hover:text-red-500 transition-colors"
                  >
                    <i class="pi pi-trash"></i>
                  </button>
                </div>
              } @empty {
                <div class="flex-1 flex flex-col items-center justify-center opacity-40 py-10">
                  <i class="pi pi-search text-4xl mb-2"></i>
                  <p class="text-[10px] font-black uppercase">Nenhum item reservado</p>
                </div>
              }
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="p-8 bg-slate-50/50 border-t border-slate-50 flex justify-end gap-4">
      <button
        type="button"
        (click)="onClose()"
        class="px-8 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest text-slate-400 hover:text-slate-600 transition-all"
      >
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="loading() || osForm.invalid"
        class="bg-slate-900 text-white px-10 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-xl hover:bg-blue-600 disabled:opacity-50 transition-all"
      >
        {{ isEdit() ? 'Salvar Alterações' : 'Confirmar e Abrir O.S.' }}
      </button>
    </footer>
  </form>
</div>
