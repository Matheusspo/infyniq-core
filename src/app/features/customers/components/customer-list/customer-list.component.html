<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
    <h3 class="text-lg font-semibold text-gray-700">Condom√≠nios / Clientes</h3>
    <div class="relative">
      <input
        type="text"
        placeholder="Buscar cliente..."
        class="pl-10 pr-4 py-2 border rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <span class="absolute left-3 top-2.5 text-gray-400">üîç</span>
    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-100 text-xs uppercase text-gray-600">
          <th class="px-6 py-3 font-medium">Nome do Condom√≠nio</th>
          <th class="px-6 py-3 font-medium">Documento</th>
          <th class="px-6 py-3 font-medium">Contato</th>
          <th class="px-6 py-3 font-medium text-center">A√ß√µes</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        @for (customer of store.customers(); track customer.id) {
          <tr
            (click)="onSelect(customer)"
            [class.bg-blue-50]="store.selectedCustomer()?.id === customer.id"
            class="hover:bg-gray-50 cursor-pointer transition-colors"
          >
            <td class="px-6 py-4 font-medium text-gray-900">{{ customer.name }}</td>
            <td class="px-6 py-4 text-sm text-gray-600">{{ customer.document }}</td>
            <td class="px-6 py-4 text-sm">
              <div class="flex flex-col">
                <span class="font-semibold">{{ customer.contactName }}</span>
                <span class="text-xs text-gray-500">{{ customer.phone }}</span>
              </div>
            </td>
            <td class="px-6 py-4 text-center">
              <button class="text-blue-600 hover:text-blue-900 text-sm font-medium">
                Ver Elevadores
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4" class="px-6 py-10 text-center text-gray-500">
              Nenhum cliente cadastrado.
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
